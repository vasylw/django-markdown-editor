version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Dockerising
    task:
      jobs:
        - name: Docker build
          commands:
            - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
            - 'docker build --cache-from=$DOCKER_USERNAME/django-markdowneditor:latest -t $DOCKER_USERNAME/django-markdown-editor:latest .'
            - 'docker push $DOCKER_USERNAME/django-markdown-editor:latest'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - cd ..
