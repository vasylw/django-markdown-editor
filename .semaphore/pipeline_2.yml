version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Dockerising
    task:
      jobs:
        - name: Docker build
          commands:
            - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
            - 'docker build --cache-from=$DOCKER_USERNAME/django-markdowneditor:latest -t $DOCKER_USERNAME/django-markdown-editor:$SEMAPHORE_GIT_PR_NUMBER .'
            - 'docker push $DOCKER_USERNAME/django-markdown-editor:$SEMAPHORE_GIT_PR_NUMBER'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      env_vars:
        - name: container_tag
          value: '%F'
