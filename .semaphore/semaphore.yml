version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Pip
          commands:
            - cd django-markdown-editor/martor_demo
            - python manage.py makemigrations
            - python manage.py migrate
            - cd ..
            - cd ..
            - cache store
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
  - name: Test
    task:
      jobs:
        - name: Unit tests
          commands:
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Checklist
          commands:
            - python manage.py check --deploy
        - name: Style check
          commands:
            - pip install flake8
            - flake8 martor_demo/ --max-line-length=127
      prologue:
        commands:
          - ls -all
          - cd martor_demo
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands: []
promotions:
  - name: Dockerize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
